<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);

        .heart-container {

        .heart {

        .heart:before, .heart:after {

            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -100px;
            left: 0;
        }
        .heart:after {
            left: 100px;
            top: 0;
        }
        @keyframes float {
            0%, 100% {

            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
        }
        .flower, .petal {
            position: absolute;
            background: url('https://cdn-icons-png.flaticon.com/128/10085/10085271.png') no-repeat center;
            background-size: contain;
        }
        .flower {
            width: 30px;
            height: 30px;
            animation: bloom 2s forwards;
        }
        .petal {
            width: 20px;
            height: 20px;
            animation: fall 5s forwards;
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1.5); opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .message {
            position: absolute;
            top: 70%;
            text-align: center;
            color: white;
            font-size: 24px;
            opacity: 0;
            animation: showMessage 5s forwards;
        }
        @keyframes showMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .special-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            color: #333;
            display: none; /* ·∫®n tin nh·∫Øn ban ƒë·∫ßu */
            z-index: 1000;
            width: 80%; /* ƒêi·ªÅu ch·ªânh ƒë·ªÉ v·ª´a m√†n h√¨nh nh·ªè */
            max-width: 400px; /* ƒê·∫£m b·∫£o kh√¥ng qu√° l·ªõn */

        }
    </style>
</head>
<body>
    <div class="heart-container">

        <div class="message" id="message">
            Vi·ªát Ho√†ng mu·ªën n√≥i v·ªõi Ng·ªçc Nhi: "Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t trong cu·ªôc ƒë·ªùi anh. M√£i b√™n nhau nh√©! üíñ"
        </div>

    <script>
        const heartElement = document.getElementById('heart');
        const specialMessageElement = document.getElementById('specialMessage');

        // S·ª± ki·ªán click ƒë·ªÉ hi·ªÉn th·ªã hoa
        heartElement.addEventListener('click', showFlowers);
        // S·ª± ki·ªán hover ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh
        heartElement.addEventListener('mouseover', createSparkles);
        // S·ª± ki·ªán k√©o th·∫£ v√† ch·∫°m tr√™n thi·∫øt b·ªã di ƒë·ªông ƒë·ªÉ hi·ªÉn th·ªã tin nh·∫Øn ƒë·∫∑c bi·ªát
        heartElement.addEventListener('dragend', showSpecialMessage);

        document.body.addEventListener('dblclick', dropPetals);

        function showFlowers() {

                flower.classList.add('flower');
                flower.style.top = `${Math.random() * 80 + 10}%`;
                flower.style.left = `${Math.random() * 100}%`;
                container.appendChild(flower);
                setTimeout(() => {

                }, 4000);
            }
            document.getElementById('message').style.animation = 'showMessage 3s forwards';
        }

        function createSparkles() {
            const container = document.querySelector('.heart-container');
            const sparkle = document.createElement('div');

            sparkle.style.animation = 'twinkle 1s infinite';
            container.appendChild(sparkle);
            setTimeout(() => {

        }

        function showSpecialMessage() {

            specialMessageElement.style.display = 'block';

            // T·ª± ƒë·ªông ·∫©n sau v√†i gi√¢y
            setTimeout(() => {

        }
    </script>
</body>
</html>
